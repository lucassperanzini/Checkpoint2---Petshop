<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registre-se</title>
    <script src="./js/register.js"></script>
</head>
<body>
    <h1>Registre-se</h1>

    <form action="cadastro" name="cadastro" method="get">

        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="c-nome">Nome</label>
            <input type="text" name="nome" id="c-nome">

            <label for="c-sobrenome">Sobrenome</label>
            <input type="text" name="sobrenome" id="c-sobrenome"><br><br>

            <label for="c-email">Email</label>
            <input type="email" name="email" id="c-email"><br>

            <label for="c-senha">Senha</label>
            <input type="password" name="senha" id="c-senha">
        </fieldset>
    </form>
</body>
</html>
