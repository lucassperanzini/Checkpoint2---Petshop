<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Shop - Página Principal</title>
  <style>
    /* Estilos CSS */

    /* Estilo para o cabeçalho */
    header {
      text-align: center;
      padding: 20px;
    }

    /* Estilo para o menu */
    nav {
      background-color: #f1f1f1;
      padding: 10px;
      text-align: center;
    }

    nav a {
      text-decoration: none;
      margin: 10px;
    }

    /* Estilo para as seções */
    section {
      margin: 20px;
    }

    section h2 {
      text-align: center;
    }

    section .column {
      display: inline-block;
      width: 45%;
      vertical-align: top;
    }

    /* Estilo para o rodapé */
    footer {
      background-color: #f1f1f1;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Cabeçalho -->
  <header>
    <img src="caminho_para_logo.png" alt="Logo do Pet Shop">
    <h1>Nome do Pet Shop</h1>
  </header>

  <!-- Menu -->
  <nav>
    <a href="#">Home</a>
    <a href="#">Produtos</a>
    <a href="#">Serviços</a>
    <a href="#">Cadastro</a>
    <a href="#">Fale Conosco</a>
  </nav>

  <!-- Seções -->
  <section>
    <h2>Dica do Dia</h2>
    <div class="column">
      <img src="caminho_para_imagem_dica.jpg" alt="Imagem ilustrativa da dica do dia">
      <p>Texto da dica do dia...</p>
    </div>
  </section>

  <section>
    <h2>Produtos em Promoção</h2>
    <div class="column">
      <img src="caminho_para_imagem_promocao.jpg" alt="Imagem ilustrativa dos produtos em promoção">
      <p>Texto sobre os produtos em promoção...</p>
    </div>
  </section>

  <section>
    <h2>Acessórios e Roupas para Pets</h2>
    <div class="column">
      <img src="caminho_para_imagem_acessorios.jpg" alt="Imagem ilustrativa de acessórios para pets">
      <p>Texto sobre acessórios e roupas para pets...</p>
    </div>
  </section>

  <section>
    <h2>Serviços</h2>
    <div class="column">
      <img src="caminho_para_imagem_servicos.jpg" alt="Imagem ilustrativa dos serviços oferecidos">
      <p>Texto sobre os serviços oferecidos...</p>
    </div
